<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="img/MarioStanding.jpg"/>
</head>


<body>
    <audio autoplay="autoplay" src="sounds/Mario.mp3" loop="loop" id="soundtrack"></audio> 
    <audio  src="sounds/saut.wav" id="jump_sound"></audio>
    <audio  src="sounds/Hurry.mp3" id="hurry_sound"></audio>
    <audio  src="sounds/Player%20Dies.mp3" id="death_sound"></audio>
    <audio  src="sounds/Hurry%20Overworld.mp3" id="hurry_soundtrack" loop="loop"></audio>
    <audio  src="sounds/Castle%20Complete.mp3" id="ending_sound"></audio>
    
      
       <div class="container">
        
        <img id="background" src="img/background.png" alt="background">
        <div class="character">
            <img src="img/MarioStanding.jpg" alt="Mario" height=30px>
        </div>
        <div class="win">
            <img src="img/youwinblanc.png" alt="win" height="150px" width="150px">
        </div>
         <div class="gameOver">
            <img src="img/gameOver.png" alt="win" height="200px" width="50px">
        </div>
    </div>
    <div class="timer-container">Time: <div class="timer"></div></div>
    <script src="/js/jquery.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
